<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title></title>
    <style>
    .form-container{
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 6px 6px 10px 0px #6A33D3;
    } 
      .res{
      width: 30%;
      margin: 25px auto;
    } 
     @media only screen and (max-width: 768px) {
      .res{
        width: 100%;
      }
    } 

    </style>
  </head>
  <body>
  <div class="container-fluid">
   <div style="margin-top: 40px;">
       <h1 style="text-align: center; color: #6A33D3; margin: 0; padding: 0;">Login</h1>
       <div class="form-container res">
           <form action="#" method="POST">
               <div class="form-group">
                   <input class="form-control" type="email" placeholder="E-mail" name="email">
               </div>
               <div class="form-group">
                   <input class="form-control" type="password" placeholder="Password" name="pwd">
               </div>
               <div class="form-group">
                   <button class="btn btn-success btn-lg" type="submit" name="submit">Login</button>
               </div>
           </form>
       </div>
   </div>
  </div>
  </body>
</html>
